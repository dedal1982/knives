<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Фемида Consulting</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <span>Фемида Consulting</span>
            <div class="header__logo">
              <img src="./images/main.png" alt="logo" />
            </div>
            <span>онлайн консультация</span>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="promo">
          <div class="container">
            <div class="promo__wrapper">
              <div class="promo__info">
                <h2>
                  У вас возник юридический вопрос?<br />
                  Мы проконсультируем вас по любому аспекту права. Если вам
                  потребуется составить документ – мы поможем. Договора, иски,
                  заявления – мы подготовим все необходимое. Мы обеспечим вас
                  комплексной юридической поддержкой.
                </h2>
                <button type="button">Получить помошь</button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="footer"></div>
    </div>
  </body>
</html>
